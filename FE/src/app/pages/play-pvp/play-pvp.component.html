<div class="container d-flex justify-content-center">
    <div class="setup-wrapper"> 
        <div class="btn btn-danger play-now" (click)="playNow()">Chơi ngay</div>
        <div class="d-flex justify-content-center flex-column invite-wrapper">
            <h3 class="text-center">Mời người chơi</h3>
            <input type="text" [(ngModel)]="searchName" placeholder="Nhập tên người chơi" class="form-control">
            <button class="btn btn-primary mt-2" (click)="searchPlayer()">Tìm người chơi</button>

            <div class="result-container">
                <div *ngIf="isSearched">
                    <div *ngIf="searchRes.length > 0" class="mt-4 search-result">
                        <div *ngFor="let player of searchRes" class="player-item" (click)="onNavigateHistory(player.id)">
                            <span>{{ player.name }} (rating: {{ player.rating }})</span>
                            <button class="btn btn-success btn-sm ml-2" (click)="invitePlayer(player.name); $event.stopPropagation()">Mời</button>
                        </div>
                    </div>
                    
                    <p *ngIf="searchRes.length === 0" class="mt-2">Không tìm thấy người chơi.</p>
                </div>
            </div>
        </div>    
    </div>
</div>


<div class="container-fluid board-wrapper">
    <!-- Tiêu đề -->
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 class="title text-center">BẢNG XẾP HẠNG</h1>
        </div>
        <div class="col-3"></div>
    </div>

    <!-- Bảng xếp hạng -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <h4 class="text-center mb-4">Xếp Hạng Đơn</h4>
            <div class="table-container">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" class="text-center">Hạng</th>
                            <th scope="col">Người Chơi</th>
                            <th scope="col" class="text-center">Điểm</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="!topPlayers || topPlayers.length === 0">
                            <td colspan="3" class="text-center">Không có dữ liệu</td>
                        </tr>
                        <tr *ngFor="let player of topPlayers; let i = index" (click)="onNavigateHistory(player.id)">
                            <td class="text-center">{{ i + 1 }}</td>
                            <td>{{ player.username }}</td>
                            <td class="text-center">{{ player.rating }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
